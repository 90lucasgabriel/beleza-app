<ion-header>
  <ion-navbar color="white">
    <ion-searchbar (input)="search($event)" placeholder="Pesquisar"  #searchbar></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let service of services" (click)="goServiceDetails(service.id)">
      <ion-avatar item-left>
        <ion-img [src]="service?.images.data[0].url"></ion-img>
        <div class="spinner">
          <ion-spinner></ion-spinner>
        </div> 
      </ion-avatar>
      <h2>{{ service.name }} </h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
