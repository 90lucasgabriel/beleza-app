<ion-header>  
  <ion-navbar color="primary">
	  <button ion-button menuToggle>
	    <ion-icon name="arrow-back"></ion-icon> 
	  </button>
	  <ion-title>Nome do Estabelecimento oasdh aosidasodiajs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="position: relative;">
    
    <div class="white-background" style="height: calc(100vh - 54px)">      
      <ion-list>
        <ion-item (click)="showServiceList()" padding>
          <ion-icon item-left large name="cut"></ion-icon>
          Serviço
          <ion-icon item-right name="arrow-dropright"></ion-icon>
        </ion-item>

        <ion-item padding>
          <ion-icon item-left large name="contact"></ion-icon>
          Profissional
          <ion-icon item-right name="arrow-dropright"></ion-icon>
        </ion-item>

        <ion-item padding>
          <ion-icon item-left large name="time"></ion-icon>
          Horário
          <p item-right>10:00</p>
        </ion-item>
        <ion-item>
        </ion-item>
      </ion-list>

      <div padding>
        <button ion-button block>Salvar</button>
      </div>
    </div>    

</ion-content>
