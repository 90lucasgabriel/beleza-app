<ion-header *ngIf="true">  
  <ion-navbar color="primary">
    <button ion-button color="white" clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-header *ngIf="false">  
  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-2>
        <button ion-button color="white" clear menuToggle class="margin-top-10">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10 >
        <ion-card>
        <ion-searchbar (input)="search($event)" placeholder="Pesquisar salão ou endereço"  #searchbar></ion-searchbar>
        </ion-card>
      </ion-col>
    </ion-row> 
  
  </ion-navbar>
</ion-header>

<ion-header no-border  *ngIf="false">  
  <ion-navbar color="transparent">
    
  <ion-card>
  <ion-row>
    <ion-col col-2>
      <button ion-button color="dark" menuToggle class="margin-top-5">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-10>
      <ion-searchbar (input)="search($event)" placeholder="Pesquisar salão ou endereço"  #searchbar class="margin-top-5"></ion-searchbar>
    </ion-col>
  </ion-row>
  </ion-card>  
          
  </ion-navbar>
</ion-header>



<ion-content style="position: relative">
  <div class="spinner main" *ngIf="showSpinner">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!showSpinner">
    <div class="background-fixed text-center">
      <img src="https://developers.google.com/maps/documentation/android-api/images/camera-angle-45-shot.png?hl=pt-br" style="width: 100%; height: 100%" />
    </div>
    
    

          <ion-list style="margin-top: 60vh !important; position: absolute; width: 100%; box-shadow: 0px -3px 10px rgba(0,0,0,0.4)">
            <ion-item *ngFor="let establishment of establishments">  
              <ion-avatar item-left (tap)="goEstablishmentDetails(establishment.id)">
                <img src="http://lorempixel.com/100/100/city/">
              </ion-avatar>
              <div (tap)="goEstablishmentDetails(establishment.id)">
                <h2>{{ establishment.description }}</h2>
                <p>5 km</p>
              </div>

              <button ion-button icon-only clear round item-right  (tap)="goOrderWorkflow(establishment.id)" padding>
                    <ion-icon name="calendar" color="dark"></ion-icon>
                  </button>
            </ion-item>
          </ion-list>
        

  </div>
  


</ion-content>
