<ion-header>  
  <ion-navbar color="white">
    
  <ion-row>
    <ion-col col-2>
      <button ion-button icon-only clear color="dark" (click)="dismiss()">
        <ion-icon name="arrow-back" class="margin-top-1 margin-left-4"></ion-icon> 
      </button>
    </ion-col>
    <ion-col col-10>
      <ion-searchbar (input)="search($event)" placeholder="Pesquisar Profissionais"  #searchbar class="margin-top-8"></ion-searchbar>
    </ion-col>
  </ion-row>  
    
  </ion-navbar>
</ion-header>


<ion-content style="position: relative">
  <ion-list>
    <ion-item *ngFor="let professional of professionals">
      <ion-avatar item-left>
        <img src="http://lorempixel.com/100/100/people/">
      </ion-avatar>
      {{ professional.description }}
    </ion-item>
  </ion-list>

</ion-content>
