<ion-header *ngIf="false">  
  <ion-navbar [color]="color" #navbar id="navbar">
    <button ion-button color="white" clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="spinner main" *ngIf="showSpinner">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list #contentList *ngIf="!showSpinner"> 
    <ion-item *ngFor="let branch of branches">  
      <ion-avatar item-left (tap)="goBranchDetails(branch.id)">
        <img [src]="branch.establishment.data.image" />
      </ion-avatar>
      <div (tap)="goBranchDetails(branch.id)">
        <h2>{{ branch.establishment.data.name }}</h2>
        <p>{{ branch.address }}, {{ branch.city }}</p>
      </div>

      <button *ngIf="false" ion-button icon-only clear round item-right  (tap)="goOrderCreate(branch.id)" padding> 
        <ion-icon name="calendar" color="dark"></ion-icon>
      </button>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
  </ion-list>

</ion-content>
