<ion-header *ngIf="true">  
  <ion-navbar [color]="color" #navbar id="navbar">
    <button ion-button color="white" clear menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-header *ngIf="false">  
  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-2>
        <button ion-button color="white" clear menuToggle class="margin-top-10">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10 >
        <ion-card>
        <ion-searchbar (input)="search($event)" placeholder="Pesquisar salão ou endereço"  #searchbar></ion-searchbar>
        </ion-card>
      </ion-col>
    </ion-row> 
  
  </ion-navbar>
</ion-header>

<ion-header no-border  *ngIf="false">  
  <ion-navbar color="transparent">
    
  <ion-card>
  <ion-row>
    <ion-col col-2>
      <button ion-button color="dark" menuToggle class="margin-top-5">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-10>
      <ion-searchbar (input)="search($event)" placeholder="Pesquisar salão ou endereço"  #searchbar class="margin-top-5"></ion-searchbar>
    </ion-col>
  </ion-row>
  </ion-card>  
          
  </ion-navbar>
</ion-header>



<ion-content style="position: relative">
  <div class="spinner main" *ngIf="showSpinner">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!showSpinner">
    <div class="background-fixed text-center">
      <img src="https://developers.google.com/maps/documentation/android-api/images/camera-angle-45-shot.png?hl=pt-br" style="width: 100%; height: 100%" />
      
        <div  *ngIf="false" #map id="map" style="height:100%; width: 100%"></div>
      
    </div>
    
    

          <ion-list style="margin-top: 60vh !important; position: absolute; width: 100%; box-shadow: 0px -3px 10px rgba(0,0,0,0.4); background: #F8F8F8; margin-bottom: 0"  #contentList>
            <ion-item *ngFor="let branch of branches">  
              <ion-avatar item-left (tap)="goBranchDetails(branch.id)">
                <img [src]="branch.establishment.data.image" />
              </ion-avatar>
              <div (tap)="goBranchDetails(branch.id)">
                <h2>{{ branch.establishment.data.name }}</h2>
                <p>{{ branch.address }}, {{ branch.city }}</p>
              </div>

              <button ion-button icon-only clear round item-right  (tap)="goOrderCreate(branch.id)" padding>
                    <ion-icon name="calendar" color="dark"></ion-icon>
                  </button>
            </ion-item>

            <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </ion-list>
          
        

  </div>
  


</ion-content>
